<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Get in touch with Manny for any inquiries or collaborations. Fill out the contact form to reach out."
    />
    <meta
      name="keywords"
      content="Manny, contact, inquiries, collaborations, web development, data analytics"
    />

    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="icon"
      href="/Images/Logos/smyrna-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/styles/stars.css" />

    <script src="/assets/Scripts/header.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
    <script src="/assets/Scripts/animations-contact.js" defer></script>
    <meta property="og:title" content="Contact Manny - Get In Touch" />
    <meta
      property="og:description"
      content="Get in touch with Manny for any inquiries or collaborations. Fill out the contact form to reach out."
    />
    <meta property="og:image" content="/Images/Logos/smyrna-favicon.png" />
    <meta
      property="og:url"
      content="https://stmannyakinso.github.io/contact.html"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact Manny - Get In Touch" />
    <meta
      name="twitter:description"
      content="Get in touch with Manny for any inquiries or collaborations. Fill out the contact form to reach out."
    />
    <meta name="twitter:image" content="/Images/Logos/smyrna-favicon.png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Manny",
        "description": "Get in touch with Manny for any inquiries or collaborations. Fill out the contact form to reach out.",
        "url": "https://stmannyakinso.github.io/contact.html"
      }
    </script>
  </head>
  <body class="starry-background text-gray-900">
    <header></header>

    <div class="container mx-auto z-10 relative">
      <main class="mt-10 px-6">
        <h1 class="text-4xl font-bold text-gray-300 text-center z-10">
          Get In Touch
        </h1>
        <p class="mt-4 text-center text-gray-100 z-10">
          Feel free to reach out to me for any inquiries or collaborations.
        </p>

        <!-- Contact Form -->
        <div
          class="mt-10 mb-10 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md z-10"
        >
          <form action="https://formspree.io/f/mjkybrjg" method="POST">
            <!-- Name -->
            <div class="mb-4">
              <label
                for="name"
                class="block font-medium text-2xl text-purple-800"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Your Name/Company"
              />
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label
                for="email"
                class="block font-medium text-2xl text-purple-800"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Your Email"
              />
            </div>

            <!-- Subject -->
            <div class="mb-4">
              <label
                for="subject"
                class="block font-medium text-2xl text-purple-800"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Subject"
              />
            </div>

            <!-- Message -->
            <div class="mb-6">
              <label
                for="message"
                class="block font-medium text-2xl text-purple-800"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Brief Description of Your Project/Inquiry"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-purple-800 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition"
            >
              Send Message
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="/assets/Scripts/star-background.js" defer></script>
  </body>
</html>
