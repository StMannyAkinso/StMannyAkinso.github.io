<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="/assets/scripts/header.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header></header>

    <div class="container mx-auto">
      <main class="mt-10 px-6">
        <h1 class="text-4xl font-bold text-center">Get In Touch</h1>
        <p class="mt-4 text-center text-gray-700">
          Feel free to reach out to me for any inquiries or collaborations.
        </p>

        <!-- Contact Form -->
        <div class="mt-10 max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
          <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <!-- Name -->
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Your Name/Company"
              />
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Your Email"
              />
            </div>

            <!-- Subject -->
            <div class="mb-4">
              <label for="subject" class="block text-gray-700 font-medium"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Subject"
              />
            </div>

            <!-- Message -->
            <div class="mb-6">
              <label for="message" class="block text-gray-700 font-medium"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Brief Description of Your Project/Inquiry"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-blue-700 transition"
            >
              Send Message
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
